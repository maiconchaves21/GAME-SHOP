    <div class="container">
        <h1>Cadastro</h1>
        <form id="checkoutForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Meu Nome" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="nada@nada.com" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="123.456.789-01" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="1234567890" required>
            <br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="12345-678" required>
            <br>
            <button type="button" onclick="validarCompra()">Finalizar Compra</button>
        </form>
    </div>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
