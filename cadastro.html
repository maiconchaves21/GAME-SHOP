<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>
</head>
<body>

    <div class="container">
        <h1>Cadastro</h1>
        <form id="checkoutForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="123.456.789-01" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="1234567890" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="12345-678" required>

            <button type="button" onclick="validarCompra()">Finalizar Compra</button>
        </form>
    </div>

    <script src="script.js"></script>
</body> 
</html>
