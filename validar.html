    <script>
        function validarCompra() {
            var nome = gebi("idNome").value
            var email = gebi("idEmail").value
            var cpf = gebi("idCpf").value
            var telefone = gebi("idTelefone").value
            var cep = gebi("idCep").value

            if(nome.length === 0){
                alert("Preencha o campo nome!")
            

            if(email.length === 0)
                alert("Preencha o campo email!")
            
 
            if(cpf.length === 0)
                alert("Preencha o campo cpf!")
  
            if(telefone.length === 0)
                alert("Preencha o telefone!")
            

            if(cep.length === 0)
                alert("Preencha o cep nome!")
            }
                else{

                    alert("Sucesso!")
                    gebi("checkoutForm").submit()
                }
        }
    </script>
